<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Wireless Leads Tracker v4.2</title>

</head>
<body>

  <main>

      <tbody></tbody>

  <div id="modal" class="modal hidden"><div id="modalContent"></div></div>

  <script src="app.js"></script>
</body>
</html>
